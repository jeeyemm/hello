<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>

    <body>
        <form>
            <div>
                <input name="name" type="text" placeholder="Full Name">
                <input name="password" type="password" placeholder="Password">
            </div>

            <div>
                Favorite Color?
                <input name="color" type="radio" placeholder="red"> Red
                <input name="color" type="radio" placeholder="green"> Green
                <input name="color" type="radio" placeholder="blue"> Blue
                <input name="color" type="radio" placeholder="other"> Other
            </div>

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Philippines">
                    <option value="America">                        
            </div>
        </form>
    </body>
</html>
